<div class="flex justify-end py-10 me-40">
    <h1>Customers</h1>
</div>
<div class="mat-elevation-z8 mx-auto w-3/4">
    <table mat-table [dataSource]="dataSource">


        <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef>Fullname</th>
            <td mat-cell *matCellDef="let customer">{{ customer.firstName + ' ' + customer.lastName }}</td>
        </ng-container>


        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let customer">{{ customer.email}}</td>
        </ng-container>


        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef>Telefoonnummer</th>
            <td mat-cell *matCellDef="let customer">{{ customer.phoneNumber}}</td>
        </ng-container>


        <ng-container matColumnDef="adress">
            <th mat-header-cell *matHeaderCellDef>street</th>
            <td mat-cell *matCellDef="let customer">{{ customer.address.street + ' ' + customer.address.number}}</td>
        </ng-container>

        <ng-container matColumnDef="zipCode">
            <th mat-header-cell *matHeaderCellDef>Postcode</th>
            <td mat-cell *matCellDef="let customer">{{ customer.address.zipCode}}</td>
        </ng-container>

        <ng-container matColumnDef="residence">
            <th mat-header-cell *matHeaderCellDef>Woonplaats</th>
            <td mat-cell *matCellDef="let customer">{{ customer.address.residence}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
