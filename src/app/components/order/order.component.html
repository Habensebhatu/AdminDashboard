<div class="flex justify-end py-10 me-40">
      <h1> Order Details</h1>
    </div>
<div class="mat-elevation-z8 mx-auto w-3/4">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Order Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Order ID</th>
        <td mat-cell *matCellDef="let order">{{ order.id }}</td>
      </ng-container>
  
      <!-- Customer Id Column -->
      <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef>Customer ID</th>
        <td mat-cell *matCellDef="let order">{{ order.customerId }}</td>
      </ng-container>
  
      <!-- Products Column -->
      <ng-container matColumnDef="products">
        <th mat-header-cell *matHeaderCellDef>Products</th>
        <td mat-cell *matCellDef="let order">
          <div *ngFor="let product of order.products">
            {{ product.title }}
          </div>
        </td>
      </ng-container>
  
      <!-- Date Ordered Column -->
      <ng-container matColumnDef="dateOrdered">
        <th mat-header-cell *matHeaderCellDef>Date Ordered</th>
        <td mat-cell *matCellDef="let order">{{ order.dateOrdered }}</td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let order">{{ order.status }}</td>
      </ng-container>
  
      <!-- Total Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let order">{{ order.total }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
