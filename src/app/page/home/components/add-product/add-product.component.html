<mat-card class="max-w-7xl mx-auto">
  <h2>Add new product</h2>
  <form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <mat-form-field class="w-full">
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title">
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price">
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Category</mat-label>
      <input matInput type="text" formControlName="category">
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Description</mat-label>
      <input matInput type="text" formControlName="description">
    </mat-form-field>
    <div class="file-upload mb-5">
      <input type="file" id="file" (change)="onFileSelected($event)" style="display: none;">
      <label for="file" mat-raised-button color="primary">Upload Image</label>
    </div>    
    <button mat-raised-button color="primary" type="submit">Add Product</button>
  </form>
</mat-card>
